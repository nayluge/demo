
stack:
  nginx:
    document_root: .
    index: index.php
  php:
    version: 5.6
    modules:
      - gd
      - curl
      - intl
  mysql:
    version: 5.5
    environment:
      MYSQL_ROOT_PASSWORD: devflow
      MYSQL_DATABASE: devflow
      MYSQL_USER: devflow
      MYSQL_PASSWORD: devflow
deployment:
  install:
    - "composer install --prefer-dist"
    - "npm install"   # Will install grunt
